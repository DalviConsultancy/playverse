<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamimfy - Booking</title>
    <link rel="icon" href="https://dalviconsultancy.github.io/gamify/images/logo_gamify.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://dalviconsultancy.github.io/gamify/css/booking-enhanced.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://dalviconsultancy.github.io/gamify/index.html"><img src="https://dalviconsultancy.github.io/gamify/images/logo_gamify.png" alt="Gamimfy Logo" height="40" loading="lazy"> Gamimfy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="https://dalviconsultancy.github.io/gamify/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://dalviconsultancy.github.io/gamify/plans.html">Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://dalviconsultancy.github.io/gamify/games.html">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://dalviconsultancy.github.io/gamify/events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link active" href="https://dalviconsultancy.github.io/gamify/booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://dalviconsultancy.github.io/gamify/contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center">
        <div class="container">
            <h1 class="display-4">Book Your Ultimate Gaming Experience</h1>
            <p class="lead">Reserve your station with our futuristic, intuitive booking system.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">Select Service</label>
                            <select class="form-select" id="service" required>
                                <option selected disabled value="">Choose your battle...</option>
                                <option>PC Gaming Station</option>
                                <option>Console Gaming (PS5, Xbox, Switch)</option>
                                <option>Private Booth</option>
                                <option>Tournament Entry</option>
                                <option>Match Screening Reservation</option>
                            </select>
                        </div>
                        <div class="mb-4 text-center">
                            <label class="form-label">Select Your Time Slot</label>
                            <div class="clock-container">
                                <svg id="interactive-clock" width="100%" height="100%" viewBox="0 0 300 300">
                                    <circle cx="150" cy="150" r="140" class="clock-face"/>
                                    
                                    <g class="minute-marks"></g>
                                    <path id="highlight-arc" />
                                    <circle id="start-marker" r="8" class="time-marker"/>
                                    <circle id="end-marker" r="8" class="time-marker"/>
                                    <circle cx="150" cy="150" r="5" class="center-dot"/>
                                </svg>
                            </div>
                            <div id="selected-time-range" class="time-display">9:00 AM - 10:00 AM</div>
                            <input type="hidden" id="hidden-time-range" name="preferredTimeRange">
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="duration" class="form-label">Duration (Hours)</label>
                                <input type="text" class="form-control" id="duration" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Additional Notes (Optional)</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Any special requests or notes..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Booking Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-4">
        <p>&copy; 2025 Gamimfy. All rights reserved.</p>
        <div class="social-icons mt-3">
            <a href="https://www.instagram.com/" class="text-white mx-2"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.youtube.com/" class="text-white mx-2"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="https://discord.com/" class="text-white mx-2"><i class="fab fa-discord fa-2x"></i></a>
        </div>
        <p class="text-muted small mt-3">Made by Ishaan Dalvi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/booking-enhanced.js"></script>
</body>
</html>
