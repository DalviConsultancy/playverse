<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playverse - Booking</title>
    <link rel="icon" href="images/logo_playverse.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/booking-enhanced.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <header class="py-5 text-center">
        <div class="container">
            <h1 class="display-4">Book Your Ultimate Gaming Experience</h1>
            <p class="lead">Reserve your station with our futuristic, intuitive booking system.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">Select Service</label>
                            <select class="form-select" id="service" required>
                                <option selected disabled value="">Choose your battle...</option>
                                <option>PC Gaming Station</option>
                                <option>Console Gaming (PS5, Xbox, Switch)</option>
                                <option>Private Booth</option>
                                <option>Tournament Entry</option>
                                <option>Match Screening Reservation</option>
                            </select>
                        </div>
                        <div class="mb-4 text-center">
                            <label class="form-label">Select Your Time Slot</label>
                            <div class="clock-container">
                                <svg id="interactive-clock" width="100%" height="100%" viewBox="0 0 300 300">
                                    <circle cx="150" cy="150" r="140" class="clock-face"/>
                                    
                                    <g class="minute-marks"></g>
                                    <path id="highlight-arc" />
                                    <circle id="start-marker" r="8" class="time-marker"/>
                                    <circle id="end-marker" r="8" class="time-marker"/>
                                    <circle cx="150" cy="150" r="5" class="center-dot"/>
                                </svg>
                            </div>
                            <div id="selected-time-range" class="time-display">9:00 AM - 10:00 AM</div>
                            <input type="hidden" id="hidden-time-range" name="preferredTimeRange">
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="duration" class="form-label">Duration (Hours)</label>
                                <input type="text" class="form-control" id="duration" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Additional Notes (Optional)</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Any special requests or notes..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Booking Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
    <script src="js/booking-enhanced.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
