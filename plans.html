<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playverse - Plans</title>
    <link rel="icon" href="images/logo_playverse.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <header class="py-5 text-center">
        <div class="container">
            <h1 class="display-4">Plans</h1>
            <p class="lead">Choose the perfect gaming package for your needs.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="images/service_pc_gaming.png" class="card-img-top" alt="PC Gaming" loading="lazy">
                        <div class="card-body text-center">
                            <h5 class="card-title">PC Gaming</h5>
                            <p class="card-text">Access to our high-performance gaming PCs.</p>
                            <h6 class="card-subtitle mb-2 text-muted">₹100 / hour</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="images/service_console_gaming.png" class="card-img-top" alt="Console Gaming" loading="lazy">
                        <div class="card-body text-center">
                            <h5 class="card-title">Console Gaming</h5>
                            <p class="card-text">Play on the latest consoles: PS5, Xbox Series X, and Nintendo Switch.</p>
                            <h6 class="card-subtitle mb-2 text-muted">₹80 / hour</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="images/service_private_booth.png" class="card-img-top" alt="Private Booth" loading="lazy">
                        <div class="card-body text-center">
                            <h5 class="card-title">Private Booth</h5>
                            <p class="card-text">A private booth for you and your friends.</p>
                            <h6 class="card-subtitle mb-2 text-muted">₹250 / hour</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
    <script src="js/custom.js"></script>
</body>
</html>
